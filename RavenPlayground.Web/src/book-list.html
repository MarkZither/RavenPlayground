<template>
  <div class="contact-list">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Search</label>
      <div class="col-sm-8">
        <input type="text" placeholder="Enter Keywords" class="form-control" value.from-view="keywords">
      </div>
      <div class="col-sm-2">
        <button class="btn btn-success float-right" click.delegate="search(keywords)" disabled.bind="!canSearch">Go</button>
      </div>
      </div>
      <ul class="list-group">
        <li repeat.for="book of books" class="list-group-item ${book.bookId === $parent.selectedId ? 'active' : ''}">
          <a route-href="route: books; params.bind: {bookId:book.bookId}" click.delegate="$parent.select(book)">
            <h4>${book.title}</h4>
            <p>${book.author}</p>
            <p>${book.language}</p>
          </a>
        </li>
      </ul>
    </div>
</template>
