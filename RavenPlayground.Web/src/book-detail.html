<template>
  <require from="./number-format"></require>
  <div class="card">
    <div class="card-header text-white bg-primary">
      <h3>Profile</h3>
    </div>
    <div class="card-body">
      <form role="form">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Title</label>
          <div class="col-sm-9">
            <input type="text" placeholder="Title" class="form-control" value.bind="book.title">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Author</label>
          <div class="col-sm-9">
            <input type="text" placeholder="Author" class="form-control" value.bind="book.author">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Language</label>
          <div class="col-sm-9">
            <input type="text" placeholder="Language" class="form-control" value.bind="book.language">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Book Id</label>
          <div class="col-sm-9">
            <input type="text" readonly="readonly" placeholder="Book Id" class="form-control" value.bind="book.bookId | numberFormat:'0'">
          </div>
        </div>
      </form>
      <div>
        <a route-href="route: book; params.bind: {bookId:book.bookId}"  class="btn btn-success float-left">
          Read
        </a>
        <button class="btn btn-success float-right" click.delegate="save()" disabled.bind="!canSave">Save</button>
      </div>
    </div>
  </div>
</template>
